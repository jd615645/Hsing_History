              </div>

              </div>

              <div class="title" value="15">

                維也納森林
              </div>
              <div class="content">
                <p class="transition hidden">位處國際農業研究中心(舊行政大樓)對面、小禮堂旁有一狹長地帶，便是維也納森林。與黑森林相比，面積雖小，但植物種類豐富，園區內栽植掌葉蘋婆、銀樺、象牙樹、第倫桃、小葉桃花心木、槴子花、羅比親王椰棗等，是一個很有意義的戶外園區。</p>
              </div>
            </div>

          <div value="2">

              <div class="title" value="12">
                <i class="dropdown icon"></i>
                惠蓀堂
              </div>
              <div class="content">
                <p class="transition hidden">中興大學的大禮堂取名惠蓀堂，是為了紀念對中興大學有卓越貢獻卻因公殉職的湯惠蓀校長。因其在民國五十五年(1966)巡視學校的能高林場時，心臟病發辭世。為了紀念他，能高林場改名為惠蓀林場，當時興建中的禮堂中興館也改名為惠蓀堂。惠蓀堂內懸掛由五位校友書法家揮毫、15公尺長的「湯故校長惠蓀週會講詞」，追思這位常以校訓「誠、樸、精、勤」叮嚀學子的校長，也是臺灣中部重要的藝文展演中心。</p>
              </div>

              <div class="row">
                <i class="chevron circle down icon" align="center"></i>
              </div>

              <div class="title" value="10">
                <i class="dropdown icon"></i>
                黑森林
              </div>
              <div class="content">
                <p class="transition hidden">現今所稱的黑森林，早期以簡單、明確的「針葉樹區」命名，何時改稱黑森林已不可考。在黑森林茂密的樹林裡，有兩根偌大的枯木巍峨矗立其中，這是在民國七十三年至七十七年間(1984-1988)所規劃設置，分別是臺灣扁柏和臺灣紅檜，通常生長於海拔1,500公尺以上區域，無法栽種在中興大學校園內，因此便以枯木型態樹立，作為黑森林的特殊景觀。</p>
              </div>

              <div class="row">
                <i class="chevron circle down icon" align="center"></i>
              </div>

              <div class="title" value="10">
                <i class="dropdown icon"></i>
                行政大樓
              </div>
              <div class="content">
                <p class="transition hidden">行政大樓歷經多次改建、翻修，最後由羅雲平校長提出建造新行政大樓的構想，他認為從全校整體規模來看，須有一座宏偉的行政大樓坐鎮中央，與中興湖、圖書館相稱。民國七十年(1981)六月現址完工，此後所有行政單位全部遷入新大樓辦公。</p>
              </div>

                <i class="chevron circle down icon" align="center"></i>

                中興湖
              </div>
              <div class="content">
                <p class="transition hidden">中興湖景色優美、湖畔遍植花木，是許多動物的棲息處，有色彩斑斕的蝴蝶、如膠似漆的鴛鴦等，讓師生在忙得不可開交時，可到中興湖一遊，走進令人心曠神怡的大自然中。</p>
              </div>

              <div class="row">
                <i class="chevron circle down icon" align="center"></i>

              </div>

              </div>

              </div>
              <div class="content">
                <p class="transition hidden">於民國五十五年（1966）學校增收時，曾承諾於新增的土地上建亭立碑，銘刻廉讓地主姓名及土地面積，彰顯地主熱心公益。後逾二十年，亭碑未建，有食言之嫌。民國八十年（1991），值學校七十周年校慶紀念，當時臺中夜間部主任李久先以該部撥餘款供建亭之用。北亭名為「弘教」，早已決定，南亭則由陳清義校長選定許慈書教授所提「明倫」為亭名，並請其代撰兩亭碑文以誌之。</p>
              </div>
