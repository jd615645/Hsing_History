<!DOCTYPE html>
<html>
  <head>
    <title>校史館導覽</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sakamoto">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.9/jquery.fullPage.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>
    <div class="ui stackable grid container" id="map-top">
      <div class="eleven wide column">
        <div class="ui segment google_map">
          <div id="map-canvas"></div>
        </div>
      </div>
      <div class="five wide column" id="plan">
        <div class="ui secondary menu">
          <a class="item active" value="0">
            全景點
          </a>
          <a class="item" value="1">
            路線A
          </a>
          <a class="item" value="2">
            路線B
          </a>
          <a class="item" value="3">
            路線C
          </a>
        </div>

        <div class="preview_img">
          <img src="#">
        </div>

        <div class="plan_detail">
          <div value="0">
            <p>景點：<span id="plan_name">(請點選左側景點)</span></p>
            <p>介紹：</p>
            <p id="plan-introduction"></p>
          </div>
          <div value="1">
            <div class="ui accordion">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui modal">
      <div class="content">
        <p><i class="link close icon"></i></p>
        <img src="#" style="width: 100%">
      </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.0.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type="text/javascript" src="http://hosuaby.github.io/Leaflet.SmoothMarkerBouncing/vendor/Leaflet.SmoothMarkerBouncing/leaflet.smoothmarkerbouncing.js"></script>
    <script type="text/javascript" src="./js/leaflet.js"></script>
  </body>
</html>
